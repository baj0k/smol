<header>
        <div class="name-and-subtitle">
            <a href="{{ .Site.Home.Permalink }}" class="site-image"><img src="/profile.jpg" loading="lazy" alt="bajok" /></a>
            <div>
                <a class="site-title" href="{{ .Site.BaseURL }}">~{{ .Site.Title }}</a> {{ with .Site.Params.Subtitle }} <br>
                <span class="subtitle">{{ . }}</span> {{- end }}
                <nav> 
                        <a href="{{ .Site.Home.Permalink }}"><b>Home</b></a> {{ with .Site.Menus.main }} {{ range . }}
                      | <a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a> {{ end }} {{ end }}
                </nav>
            </div>
        </div>
    </header>
